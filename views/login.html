<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container h-100">

    <div class="row h-100 rounded align-items-center justify-content-center">

        <div class="col-9 px-0">

            <div class="card shadow">

                <div class="card-body">

                    <h4 class="card-title text-center mb-4">Connexion</h4>

                    <hr>

                    <p
                            id="error"
                            style="display: none;"
                            class="text-danger text-center"
                    >
                        Merci de nous donner un nom d'utilisateur
                    </p>

                    <form action="/login" method="post">

                        <div class="form-group">
                            <input
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Nom d'utilisateur"
                                    type="text"
                            >
                        </div>

                        <div class="form-group">
                            <button
                                    id="login"
                                    class="btn btn-dark btn-block text-uppercase"
                                    type="submit"
                            >
                                Commencer Ã  jouer
                            </button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>

<script src="/js/login.js"></script>
